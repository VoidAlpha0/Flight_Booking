            <h3 class="text-white"><b>BlackPoolBus</b></h3>

        <!-- Links -->
        <ul class="navbar-nav">

                <a class="nav-link text-white" routerLink="/userLogin"><b>Login</b></a>

<div class="container-fluid bg">
    <div class="row">
        <div class="col-sm-9 p-5 mt-5">
          <h2 class="m-1 p-1 text-white"><b><i>Welcome to BlackPoolBus!</i></b></h2>
          <p class = "text-light"><i>"Embrace the Unpredictable: Bus Journeys – Where Adventure Meets Humanity"</i></p>

        </div>
        <div class="col-sm-3 bg-light box pt-5">
            <h4 class="text-center">User Login</h4>
                <form
                #userlogin="ngForm"
                (ngSubmit)="onClickSubmit(userlogin.value, userlogin)">
                    <div class="hi">
                        <div class="for">
                            <div class="form-group">
                                <br />

                                    <input
                                    type="text"
                                    name="email"
                                    class="form-control"
                                    placeholder="email"
                                    ngModel
                                    />
                            </div>
                        </div>

                               <br />
                        <div class="for">
                            <div class="from-group">
                                    <input
                                    type="password"
                                    name="passwd"
                                    class="form-control"
                                    placeholder="password"
                                    ngModel
                                    />
                            </div>
                        </div>
                                <br />

                        <div class="form-group">
                            <button class="btn btn-success m-2" type="submit" value="submit">
                            Login
                            </button>
                            <button class="btn btn-primary" (click)="gotoRegister()"> Register </button>
                        </div>
                    </div>
                </form>
            
            <br>
            <p class="mt-5 pt-5">Login as Admin from<a routerLink="/adminLogin" style="text-decoration:none;"> Here</a>
            </p>


        </div>
    </div>

</div>
