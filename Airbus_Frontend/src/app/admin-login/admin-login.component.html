<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
            <h3 class="text-white"><b>BlackPoolBus</b></h3>
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/userLogin"><b>Login</b></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid bg">
    <div class="row">
        <div class="col-sm-9 p-5 mt-5">
            <h2 class="m-1 p-1 text-white"><b><i>Welcome to BlackPoolBus!</i></b></h2>
            <p class="text-light"><i>"Welcome Admin. Hope you will have a great working day."</i></p>
        </div>
        <div class="col-sm-3 bg-light box pt5 box">
            <form class="form pt-5 mt-5" [formGroup]="loginForm" (ngSubmit)="submit()"><br>
                <div class="alert-warning" *ngIf="failure?.value">Invalid Id or Password</div>
                <h3 class="text-bolder"><b>Admin Login</b></h3><br><br>
                <div *ngIf="loginForm?.get('adminemail')?.invalid && loginForm?.get('adminemail')?.touched">
                    <small *ngIf="loginForm?.get('adminemail')?.errors?.['required']" class="text-danger">
                        *Admin Uname is mandatory
                    </small>
                </div>
                <div class="form-group">
                    <label for="adminemail">Login Uname</label>
                    <input type="text"
                        [class.is-invalid]="loginForm?.get('adminemail')?.invalid && loginForm?.get('adminemail')?.touched"
                        class="form-control" formControlName="adminemail" placeholder="Enter Admin Uname Here...">
                </div>
                <div *ngIf="loginForm?.get('adminpassword')?.invalid && loginForm?.get('adminpassword')?.touched">
                    <small *ngIf="loginForm?.get('adminpassword')?.errors?.['minlength']" class="text-danger">
                        *Password must be minimum 8 characters
                    </small>
                    <small *ngIf="loginForm?.get('adminpassword')?.errors?.['required']" class="text-danger">
                        *Password is mandatory
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                        [class.is-invalid]="loginForm?.get('adminpassword')?.invalid && loginForm?.get('adminpassword')?.touched"
                        formControlName="adminpassword" class="form-control" placeholder="Enter Password Here...">
                </div>
                <div class="form-group">
                    <input [disabled]="!loginForm?.valid" type="submit" class="btn btn-danger" style="width: 100%;"
                        value="Log In"><br><br>
                </div>
            </form>
            <br><br><br>
            <p class="mt-5 pt-5"> Login as User <a style="text-decoration: None;" routerLink="/userLogin">From Here.</a>
            </p>
        </div>
    </div>
</div>
<footer class="bg-dark fixed-bottom text-center text-white">

    </div>
</footer>
